<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>postcard</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <form action="/rest/card/" method="post" name="card">
    <div class="postcard">
        <div class="postcard__umbra"></div>
        <div class="postcard__penumbra"></div>
        <div class="postcard__side postcard__side_back">
               <label class="mark"></label>
                <label class="return">
                    <textarea name="senderAddress" required autocomplete="off"></textarea>
                </label>
                <label class="message">
                    <textarea name="message" autocomplete="off"></textarea>
                </label>
                <label class="address">
                    <textarea name="receiverAddress" required autocomplete="off"></textarea>
                </label>
        </div>
        <label class="postcard__side postcard__side_front"><input type="file" multiple hidden></label>
    </div>
    <div class="panel">
        <span class="button" hidden>back</span>
        <button class="button" hidden type="submit">next</button>
    </div>
    </form>
<script src="js/application.js" type="text/javascript"></script>
</body>
</html>
